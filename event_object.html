        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#text1').on('keypress', (event) => {
                console.log(event);
                console.log(event.key);
                console.log(event.keyCode);
                // keydown事件
                // a-z 65-90
                // 0-9 48-57
                // A-z 65-90

                // shift、ctrl、enter、tab

                // KEYPRESS
                // A-Z 65-90
                // a-z 97-122

                // shift、ctrl、enter、tab

            })
            // $('#div1').on('click',(event)=>{
            //     console.log(event.offsetX);
            //     // offsetX、offsetY 以div左上角當成0,0來計算位置
            //     // screenX、screenY 以螢幕左上角當成0,0來計算位置
            //     // pageX、pageY 以瀏覽器左上角當成0,0來計算位置
            //     // clientX、clientY 以可視範圍左上角當成0,0來計算位置
            // })
            let startX, startY, divLeft, divTop, flag = false;
            $('#div1').on({
                'mousedown': function (event) {
                    console.log(event.button);
                    // 0 滑鼠左鍵
                    // 1 滾輪
                    // 2 滑鼠右鍵
                    flag = true;
                    // console.log("clientXY:", event.clientX, event.clientY);
                    // console.log("divXY:", $(this).offset().top, $(this).offset().left);
                    startX = event.clientX;
                    startY = event.clientY;
                    divLeft = $(this).offset().left;
                    divTop = $(this).offset().top;


                },
                'mouseup': function (event) {
                    flag = false;
                },
                'mousemove': function (event) {
                    if (flag) {
                        const moveX = divLeft + (event.clientX - startX);
                        const moveY = divTop + (event.clientY - startY);
                        $(this).css({
                            'left': moveX,
                            'top': moveY
                        })
                    }

                }
            })
            $('#submit1').on('click', function (event) {
                event.preventDefault();
                if ($('#text1').val() === "") {
                    alert("請輸入姓名");
                }else{
                    $('form').submit();
                }
            })

            $("#button1").on('click',function(event){
