<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        img {
            opacity: 0.5;
            /* transition: opacity 1s; */
        }

        img.clicked {
            opacity: 1;
            /* transition: opacity 1s; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h2>jQuery練習</h2>
                <!-- data-* -->
                <img src="images/star.jpg" data-evaluate="1">
                <img src="images/star.jpg" data-evaluate="2">
                <img src="images/star.jpg" data-evaluate="3">
                <img src="images/star.jpg" data-evaluate="4">
                <img src="images/star.jpg" data-evaluate="5">
                <div id="div1">請點選你的評價</div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            // console.log($('img').eq(4).data('evaluate'))
            let flag = false;
            let select = '';
            $('img').on({
                'mouseenter': function () {
                    $(this).addClass('clicked').prevAll().addClass('clicked');
                },
                'mouseleave': function () {
                    if (!flag) {
                        $(this).removeClass('clicked').prevAll().removeClass('clicked')
                    }
                    else {
                        select.nextAll().removeClass('clicked')
                    }
                },
                'click': function () {
                    flag = true;
                    select = $(this);
                    select.nextAll().removeClass('clicked')
                    select.addClass('clicked').prevAll().addClass('clicked');
                    const score = select.data('evaluate');
                    $('#div1').text(`分數為：${score}`);
                },
                'dblclick': function () {
                    $('#div1').text("請點選你的評價");
                    $(this).removeClass('clicked').siblings().removeClass('clicked')
                }
            })

        })
    </script>
</body>

</html>
